databaseChangeLog:
  - changeSet:
      id: Create status_histories table
      author: Rashad Amanov
      changes:
        - createTable:
            tableName: status_histories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar(32)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: updated_at
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: credit_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_status_histories_credits
                    references: credits(id)
                    nullable: false
