databaseChangeLog:
  - changeSet:
      id: Create credits table
      author: Rashad Amanov
      changes:
        - createTable:
            tableName: credits
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: term
                  type: integer
                  constraints:
                    nullable: true
              - column:
                  name: interest
                  type: numeric(16,2)
                  constraints:
                    nullable: true
              - column:
                  name: monthly_payment
                  type: numeric(16,2)
                  constraints:
                    nullable: true
              - column:
                  name: amount
                  type: numeric(16,2)
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: varchar(32)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: updated_at
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: customer_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_credits_customers
                    references: customers(id)
                    nullable: false